<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="main.css" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="main">
            <div id="top-hint" class="hint-div">
                <div id="top-sentence-hint" class="sentence-hint"></div>
                <div id="top-main-hint"></div>
            </div>
            <div id="inputs">
                <div id="top-answer"></div>
                <div id="bottom-answer"></div>
            </div>
            <div id="bottom-hint" class="hint-div">
                <div id="bottom-main-hint"></div>
                <div id="bottom-sentence-hint" class="sentence-hint"></div>
            </div>
            <div id="hint-div">
                <button id="hint">HINT</button>
                <button id="letter">LETTER</button>
                <button id="check">CHECK</button>
                <button id="next" disabled>NEXT</button>
                <button id="reset">RESET</button>
            </div>
            <div id="score-div">
                <span>Hints Used:</span>
                <span id="hints-used">0</span>
                <span>Letters Shown:</span>
                <span id="letters-shown">0</span>
                <span>Puzzle:</span>
                <span id="current-puzzle">0</span>/<span id="total-puzzles">0</span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
